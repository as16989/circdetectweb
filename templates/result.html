<!doctype html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Choose the Correct Image to Download</h1>
    {% for file in files %}

      <img src="{{ url_for('upload', filename=file) }}">
      </a>
    {% endfor %}
  </body>
</html>
